<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Tip Calculator</title>
  </head>
  <body>
    <div id="container" class="card">
      <h1 class="text-prima">Tip calculator</h1>
      <div id="calculator">
        <form action="#">
          <div class="form-group">
            <label for="Bill">How much is your Bill</label>
            <input type="number" id="Bill" placeholder="Bill Amount" />
          </div>
          <div class="form-group">
            <label>How many people share the bill</label>
            <input
              type="number"
              id="PopleAmount"
              placeholder="Number of people"
            />
          </div>
          <h4>How was your service</h4>
          <div class="input-fields">
            <select id="ServiceQual">
              <option value="0" disabled selected>Choose Your Option</option>
              <option value="0.3">30% Outstanding</option>
              <option value="0.2">20% Good</option>
              <option value="0.15">15% Ok</option>
              <option value="0.1">10% Bad</option>
              <option value="0.01">5% Terrible</option>
            </select>
          </div>
          <button class="btn" id="calculate" type="button">Calculate</button>
        </form>
      </div>
      <ul id="Result" class="text-sec">
        <li>Tip: <span id="Tip"></span></li>
        <li>Total Bill with Tip:<span id="Total_Bill_Tip"></span></li>
        <li>Tip/Person: <span id="Div_Tip"></span></li>
        <li>Total Bill with Tip/Person: <span id="Div_Tip_Person"></span></li>
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
